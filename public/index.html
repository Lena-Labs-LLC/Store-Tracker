<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App Store Tracker</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        .store-card {
            transition: transform 0.2s;
        }

        .store-card:hover {
            transform: translateY(-2px);
        }

        .stats-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }

        .new-apps-badge {
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% {
                transform: scale(1);
            }

            50% {
                transform: scale(1.05);
            }

            100% {
                transform: scale(1);
            }
        }

        .new-app-item {
            border-left: 4px solid #28a745;
            background: #f8f9fa;
            margin-bottom: 10px;
            padding: 15px;
            border-radius: 0 8px 8px 0;
            transition: all 0.3s ease;
        }

        .new-app-item:hover {
            background: #e9ecef;
            transform: translateX(5px);
        }

        .checking-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }
    </style>
</head>

<body class="bg-light">
    <nav class="navbar navbar-dark bg-primary">
        <div class="container">
            <span class="navbar-brand mb-0 h1">
                <i class="fas fa-mobile-alt me-2"></i>App Store Tracker
            </span>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Stats Row -->
        <div class="row mb-4">
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h3 id="totalStores">0</h3>
                        <p class="mb-0">Total Stores</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h3 id="totalApps">0</h3>
                        <p class="mb-0">Total Apps</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h3 id="totalSessions">0</h3>
                        <p class="mb-0">Total Checks</p>
                    </div>
                </div>
            </div>
            <div class="col-md-3">
                <div class="card stats-card">
                    <div class="card-body text-center">
                        <h3 id="newApps24h" class="new-apps-badge">0</h3>
                        <p class="mb-0">New Apps (24h)</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add Store Form -->
        <div class="card mb-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-plus me-2"></i>Add New Store</h5>
            </div>
            <div class="card-body">
                <form id="addStoreForm">
                    <div class="row">
                        <div class="col-md-3">
                            <input type="text" class="form-control" id="storeName" placeholder="Store Name (optional)">
                        </div>
                        <div class="col-md-5">
                            <input type="url" class="form-control" id="storeUrl" placeholder="Store URL (auto-detects type)" required>
                            <div id="storePreview" class="small text-muted mt-1" style="display: none;">
                                <i class="fas fa-info-circle"></i> <span id="previewText"></span>
                            </div>
                        </div>
                        <div class="col-md-3">
                            <div class="input-group">
                                <input type="number" class="form-control" id="checkInterval" placeholder="24" min="1"
                                    value="24">
                                <span class="input-group-text">hours</span>
                            </div>
                        </div>
                        <div class="col-md-1">
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-plus"></i>
                            </button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <!-- Stores List -->
        <div class="card">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-store me-2"></i>Monitored Stores</h5>
                <div>
                    <button class="btn btn-success btn-sm me-2" onclick="app.checkAllStores()">
                        <i class="fas fa-sync-alt"></i> Check All
                    </button>
                    <button class="btn btn-warning btn-sm me-2" onclick="app.testWebhook()">
                        <i class="fas fa-bell"></i> Test Webhook
                    </button>
                    <button class="btn btn-outline-primary btn-sm" onclick="loadStores()">
                        <i class="fas fa-sync-alt"></i> Refresh
                    </button>
                </div>
            </div>
            <div class="card-body">
                <div id="storesList" class="row">
                    <!-- Stores will be loaded here -->
                </div>
            </div>
        </div>

        <!-- Newly Added Apps -->
        <div class="card mt-4" id="newAppsSection" style="display: none;">
            <div class="card-header d-flex justify-content-between align-items-center">
                <h5 class="mb-0"><i class="fas fa-star me-2"></i>Newly Added Apps</h5>
                <button class="btn btn-outline-secondary btn-sm" onclick="app.clearNewApps()">
                    <i class="fas fa-times"></i> Clear
                </button>
            </div>
            <div class="card-body">
                <div id="newAppsList">
                    <!-- New apps will be displayed here -->
                </div>
            </div>
        </div>

        <!-- Recent Sessions -->
        <div class="card mt-4">
            <div class="card-header">
                <h5 class="mb-0"><i class="fas fa-history me-2"></i>Recent Monitoring Sessions</h5>
            </div>
            <div class="card-body">
                <div class="table-responsive">
                    <table class="table table-sm">
                        <thead>
                            <tr>
                                <th>Store</th>
                                <th>Started</th>
                                <th>Status</th>
                                <th>Apps Found</th>
                                <th>New Apps</th>
                            </tr>
                        </thead>
                        <tbody id="sessionsTable">
                            <!-- Sessions will be loaded here -->
                        </tbody>
                    </table>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="app.js"></script>
</body>

</html>
